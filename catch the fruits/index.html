<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>Fruit Catcher</title>
    <link rel="stylesheet" href="css/item.css">
    <link rel="stylesheet" href="css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>
    <div class="game">
        <div class="game_main">
            <div class="game_main_window">
                <div class="level_window">

                    <div class="introScreen">
                        <div class="introScreenContent">Catch as many fruits as possible and enjoy your day!<br>Desktop controls: <br>right-left keys
                            <div id="btnStart" class="button">Play</div>
                        </div>

                    </div>
                    <div class="endScreen">
                        <div class="endScreenContent">Game Over!
                            <div id="btnStart" class="button">Play</div>
                            <div class="endScore"></div>
                        </div>
                    </div>
                    <div class="basket"></div>
                </div>
            </div>
            <div class="stats_window">
                <div class="life">LIFE: 3</div>
                <div class="hot_key">HIGHSCORE: 0</div>
                <div class="score">SCORE: 0</div>

            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
    <!-- <script src="js/counter.js"></script> -->
    <script src="js/buttons.js"></script>

</body>

</html>
